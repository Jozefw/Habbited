<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>
<body ng-app="pavlove">
	<main>
		<form novalidate ng-controller="userController" class="form-inline" name="userForm" id="userInfo">

			<fieldset>
				<legend>User Info</legend><br>
				<div class="form-group">
					<label for="name">Name:</label>
					<input name="userFirstName" type="text" id ='name' class="form-control" ng-model="userFirstName">

				</div>
				<div class="form-group">
					<label for="lastName"> Last Name:</label>
					<input type="text" name="userLastName" id ='lastName' class="form-control" ng-model="userLastName">
				</div>
				<input type="button" value="Submit" class="btn btn-default" ng-click="createUser()">
				<input type="button" class="btn btn-default" value="Clear" ng-click="resetUser()">
			</fieldset>

		</form>
		<br>
		<form name = "currentLocationForm" novalidate ng-controller='currentLocationController' id="userLocation">
			<fieldset>
				<legend>Location</legend>
				<div class="form-group">
					<label for="place">Place:</label>
					<input name="currentLocation" type="text" id='place' class="form-control" ng-model="locationPlace"><br>
				</div>
				<div class="form-group">
					<label for="street">Street Address:</label>
					<input name="currentStreet" type="text" id='street' class="form-control" ng-model="locationStreet"><br>
				</div>
				<div class="form-group">
					<label for="city">City:</label>
					<input type="text" id="city" name="currentCity" class="form-control" ng-model="locationCity"><br>
				</div>
				<div class="form-group">
					<label for="state">State:</label>
					<input type="text" id="state" name="currentState" class="form-control" ng-model="locationState"><br>
				</div>
				<input type="button" value="Submit" class="btn btn-default" ng-click='createLocation()'>
				<input type="button" class="btn btn-default" value="Clear" ng-click="resetLocation()">

			</fieldset>
		</form>
		<br>
		<form name="destinationsForm" id="userDestination" novalidate ng-controller="destinationController">
			<fieldset>
				<legend>Destination</legend>
				<div class="form-group">
					<label for="destinationPlace">Destination Place:</label>
					<input type="text" id="destinationPlace" name="destinationPlace" class="form-control" ng-model="destinationPlace"><br>
				</div>
				<div class="form-group">
					<label for="streetDestination">Street Destination:</label>
					<input type="text" id="streetDestination" class="form-control" name="destinationStreet" ng-model="destinationStreet">
				</div>
				<div class="form-group">
					<label for="cityDestination">City Destination:</label>
					<input type="text" id="cityDestination" class="form-control" name="destinationCity" ng-model="destinationCity">
				</div>
				<div class="form-group">
					<label for="stateDestination">State Destination</label>
					<input type="text" id="stateDestination" class="form-control" name="destinationState" ng-model="destinationState">
				</div>
				<input type="button" value="Submit" class="btn btn-default" ng-click="createDestination()">
				<input type="button" value="Clear" class="btn btn-default" ng-click="resetForm()">
			</fieldset>
			<p>Locations to visit</p>
		<ul>
			<li ng-repeat="item in destinations">
				Name of the Destination: {{item.destinationPlace}} <br>
			</li>
		</ul>
		<br>
		</form>
		<br>



	</main>
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<script src="jquery-1.12.0.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
</body>
</html>
